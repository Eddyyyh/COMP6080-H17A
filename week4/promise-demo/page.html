<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Week 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="page-container">
      <section>
        <div class="sidebar-container">SIDEBAR</div>
      </section>
      <div class="main-container">
        <nav class="customNavbar">
          <img src="unswLogo.png" class="logo" />
          <div class="nav-links">
            <a href="#" id="nav-home">home</a>
            |
            <a href="#" id="nav-contact-us">contact-us</a>
          </div>
        </nav>
        <section>
          <div class="content-container">
            <div class="left-content" home-template>
              <div class="card box" card-template>
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                </div>
              </div>
            </div>
            <div class="form-page" contact-us-template>
              <form name="contact-us-form">
                <label>
                  Email:
                  <input name="email" type="email" />
                </label>
                <label>
                  Description:
                  <textarea name="description"></textarea>
                </label>
                <button type="submit">Submit</button>
              </form>
            </div>
            <div class="right-content">right</div>
          </div>
        </section>
        <footer>FOOTER</footer>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="page.js"></script>
</html>
